<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p style="position:absolute;background: #cccccc">2233</p>
    <script src="jquery.min.js"></script>
    <script>
        $(window).bind("mousemove",function (ev) {
            $("p").css({
                left:ev.clientX,
                top:ev.pageY
            })
        })
        $(window).click(function () {
            $(window).unbind("mousemove")
        })
    </script>
</body>
</html>
